<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome To Space VIP Club!</title>
    <meta name="description" content="Exploring A-Frame Framework">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

  </head>
  <body>
    <a-scene>
        <a-assets>
          <!-- image assets -->
          <img id="boxTexture" src="../images/myimage.jpg">
          <img id="skyTexture" src="../images/space360.jpg">
          <img id="earth" src="../images/earth.jpg">
          <!-- video assets -->
          <video id="welcomeToSpace" src="../videos/spaceVIPVideoMessage.mov" preload="auto"></video>
          <video id="michaelJackson"  src="../videos/michaelJackson.mp4" preload="auto"> </video>
        </a-assets>

        <!-- sphere entities -->
        <a-sphere src="#earth" position="-9 3 0" animation="property: rotation; dur: 10000; loop: true; to: 0 360 0">
        </a-sphere>

        <!-- box entities -->
        <!-- <a-box src="#earth" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
            <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
            repeat="indefinite"></a-animation>
        </a-box> -->

        <!-- sky 360 background-->
        <a-sky src="#skyTexture"></a-sky>

        <!-- text entity-->
        <a-text value="VR Space Club Experience" color="red" position="0 3.5 -3" align="center"></a-text>

        <!-- video entities with animation -->
        <a-video src="#welcomeToSpace" width="20" height="18" position="0 3 -20" animation="property: position; to: 0 4 -20; dir: alternate; dur: 3000;loop: true">
        </a-video>
        <a-video src="#michaelJackson" position="0 15 50" height="25" width="25" animation ="property: position; to: 0 5 50; dir: alternate; dur: 3000; loop: true">
        </a-video>
    </a-scene>
  </body>
</html>
